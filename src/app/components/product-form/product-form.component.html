<div *ngIf="!serachVisible; else searchResult">
  Please search !
</div>

<ng-template #searchResult>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <div class="form-section">
      <mat-form-field appearance="outline">
        <mat-label>Product Id</mat-label>
        <input matInput formControlName="productId" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput formControlName="quantity" />
      </mat-form-field>
    </div>

    <div class="form-section">
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input
          matInput
          formControlName="productName"
          (keydown)="updateProduct($event)"
        />
      </mat-form-field>
    </div>

    <div class="form-section">
      <mat-form-field appearance="outline">
        <mat-label>Cost Price</mat-label>
        <input matInput formControlName="costPrice" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Selling Price</mat-label>
        <input
          matInput
          formControlName="sellingPrice"
          (keydown)="updateProduct($event)"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-error *ngIf="productForm.errors?.spLTcp"
        >Selling Price cannot be less than Cost Price</mat-error
      >
    </div>
    <button
      mat-raised-button
      color="primary"
      *ngIf="isEdit"
      [disabled]="productForm.invalid"
    >
      Save Product
    </button>
  </form>
</ng-template>
